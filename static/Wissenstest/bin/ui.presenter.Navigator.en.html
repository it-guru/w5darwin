<html>
<body>

<table class="Navigator" border="0" width="100%">
 <tr>
  <td width="35%" align="left" nowrap="1">
    <input type="Button" class="navButton" id="prev" value="prev"></input>
    <input type="Button" class="navButton" id="next" value="next"></input>
    <input type="Button" class="navButton" id="first" value="first"></input>
    <input type="Button" class="navButton" id="index" value="Index"></input>
    <input type="Button" class="navButton" id="last" value="Last"></input>
  </td>
  <td nowrap="1" align="center">
    <div class="pagelabel">
    <span id="page"></span> / <span id="pagecount"></span>
    </div>
  </td>
  <td width="35%" align="right" nowrap="1">
    <input type="Button" class="navButton" id="reload" value="Reload"></input>
    <input type="Button" class="navButton" id="help" value="Help"></input>
  </td>
 </tr>
</table>

<div id="help-message" title="Help"></div> 
<div id="index-message" title="Index"></div> 
</body>
</html>
