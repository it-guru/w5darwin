<script>
function runApp(){
   var W5Base=createConfig({ 
      useUTF8:false, 
      mode:'auth',
      transfer:'JSON' 
   },getCurrentW5BaseURL());
   var userInfo=W5Base.ContextInfo();

   var t="Current logged in User data=\n";
   t+="fullname="+userInfo.fullname+"\n";
   t+="user="+userInfo.user+"\n";
   t+="userid="+userInfo.userid+"\n";
   t+="lang="+userInfo.lang+"\n";

   $("#out").text(t+"\nat="+Date.now());
   $("#op").html("app2.html : - show UserInfo - "+
                 "<input id=restart type=button value='rerun'>");
   $("#restart").click(function(){
       runApp();
   });
}

$(document).ready(function(){
   forceLocationPath("app2.html?P1=5&Psdfhsd");
   $.ajax({url:getCurrentJ5BaseURL(),dataType:"script",success:runApp});
});
</script>

      app2.html running
      </div>
      <br> <br>
      <div style="width:60%;border: 1px solid black;text-align:left">
      <xmp id=out></xmp> 
      </div>
    </form>
  </center>
</body>
