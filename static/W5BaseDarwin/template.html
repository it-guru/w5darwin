<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

   <title>W5Base/Darwin - technical</title>

   <meta name="description" content="A jQuery library for modern HTML presentations">
   <meta name="author" content="Caleb Troughton">
   <meta name="viewport" content="width=800, user-scalable=no">

   <link rel="stylesheet" href="./deck.js/core/deck.core.css">

   <link rel="stylesheet" href="./deck.js/extensions/goto/deck.goto.css">
   <link rel="stylesheet" href="./deck.js/extensions/menu/deck.menu.css">
   <link rel="stylesheet" 
         href="./deck.js/extensions/navigation/deck.navigation.css">
   <link rel="stylesheet" 
         href="./deck.js/extensions/status/deck.status.css">
   <link rel="stylesheet" href="./deck.js/themes/style/web-2.0.css">
   <link rel="stylesheet" id="transition-theme-link" 
         href="./deck.js/themes/transition/horizontal-slide.css">

    <link rel="stylesheet" media="print" href="./deck.js/core/print.css">
   <script src="./deck.js/modernizr.custom.js"></script>
</head>

<body class="home">
<div class="deck-container">

 <section class="slide" id="intro">
  <h1> W5Base/Darwin </h1>
 </section>



 <section class="slide" id="textarea-code">
  <h2> This Code is in a Text Area! </h2>
  <ol>
   <li>xx
    <p> W5Base Framework für den Zugriff und die Bearbeitung
        von Unternehmens-Datenbeständen</p>
   </li>
   <li><h3>yyy</h3>
  </ol>
  <pre>
  Dies
  ist der Code
  </pre>
 </section>

 <section class="slide" id="end">
  <h1> Ende </h1>
 </section>

 <!-- deck.navigation snippet -->
 <div aria-role="navigation">
   <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
   <a href="#" class="deck-next-link" title="Next">&#8594;</a>
 </div>

 <!-- deck.status snippet -->
 <p class="deck-status" aria-role="status">
   <span class="deck-status-current"></span>
   /
   <span class="deck-status-total"></span>
 </p>

 <!-- deck.goto snippet -->
 <form action="." method="get" class="goto-form">
   <label for="goto-slide">Go to slide:</label>
   <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
   <datalist id="goto-datalist"></datalist>
   <input type="submit" value="Go">
 </form>

</div>
<script src="./deck.js/jquery.min.js"></script>
<script src="./deck.js/core/deck.core.js"></script>
<script src="./deck.js/extensions/menu/deck.menu.js"></script>
<script src="./deck.js/extensions/goto/deck.goto.js"></script>
<script src="./deck.js/extensions/status/deck.status.js"></script>
<script src="./deck.js/extensions/navigation/deck.navigation.js"></script>
<script src="./deck.js/extensions/scale/deck.scale.js"></script>
<script>
$(function() {
  $.deck('.slide');
});
</script>
</body>
</html>
